    <style>
        .CodeMirror {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(() => {
            var socket = io.connect();
            var mode = "";
            var editor;

            socket.on('doc', (doc) => {
                $('body').html('<h1>globalot</h1><p>The public dynamic bulletin board. </p><textarea id="editor"></textarea>');

                editor = CodeMirror.fromTextArea($('#editor')[0], {
                    lineNumbers: true,
                    mode: mode,
                });
                editor.setValue(doc.str);

                var sockAdapt = new ot.SocketIOAdapter(socket);
                var editAdapt = new ot.CodeMirrorAdapter(editor);
                var otClient = new ot.EditorClient(doc.revision, doc.clients, sockAdapt, editAdapt);
            });

            socket.on('name', (name) => {
                var ext;

                document.title = name;
                ext = name.split('.').pop();
                CodeMirror.modeInfo.forEach((defmode) => {
                    if (defmode.ext) defmode.ext.forEach((defext) => {
                        if (ext == defext) {
                            mode = defmode.mime;
                        }
                    });
                });
            });
        });
    </script>
